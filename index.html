<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <div class="card-component">
      <section class="left-content">
        <div class="heading-info">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="desc">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>
        <div class="details-container">
          <p class="details"><span>10k+</span><br> companies</p>
          <p class="details"><span>314</span><br> templates</p>
          <p class="details"><span>12m+</span><br> queries</p>
        </div>
      </section>
      <section class="right-content">
        <img src="images/image-header-desktop.jpg" alt="Meeting Table">
      </section>
    </div>

  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/nirmalroyalrich">Nirmal Roy</a>.
  </footer>

</body>
</html>
